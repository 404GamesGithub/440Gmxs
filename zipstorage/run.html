<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run CubeField</title>
</head>
<body>
    <h1>Run CubeField</h1>
    
    <div id="cubefieldContainer"></div>

    <script>
        const cubefieldHtmlContent = localStorage.getItem('cubefieldHtmlContent');

        if (!cubefieldHtmlContent) {
            alert('CubeField HTML content not found in local storage.');
        } else {
            document.getElementById('cubefieldContainer').innerHTML = cubefieldHtmlContent;
        }
    </script>
</body>
</html>
