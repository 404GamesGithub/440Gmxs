<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeField Runner</title>
</head>
<body>
    <h1>CubeField Runner</h1>
    
    <button onclick="downloadAndRun()">Download and Run CubeField</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        function downloadAndRun() {
            fetch('cubefield.zip')
            .then(response => response.blob())
            .then(zipData => {
                JSZip.loadAsync(zipData).then(function(zip) {
                    const htmlFile = Object.values(zip.files).find(file => file.name === 'index.html');
                    
                    if (!htmlFile) {
                        alert('CubeField HTML file not found in the zip.');
                        return;
                    }

                    // Read HTML file contents
                    htmlFile.async('text').then(function(htmlContent) {
                        localStorage.setItem('cubefieldHtmlContent', htmlContent);

                        window.location.href = 'run.html';
                    });
                });
            })
            .catch(error => {
                console.error('Error downloading CubeField:', error);
                alert('Failed to download CubeField.');
            });
        }
    </script>
</body>
</html>
